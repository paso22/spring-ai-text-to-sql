spring:
  application:
    name: "spring-ai-text-to-sql"

  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true

  ai:
    openai:
      api-key: ${OPEN_API_KEY}
      chat:
        options:
          model: "gpt-4o"
